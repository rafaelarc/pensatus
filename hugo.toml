  authorPostImage = "/img/author-post-img.jpg"
  email = "sample@gmail.com"
  instagram = "username"
  youtube = "user/username" # or channel/channelname
  twitter = "username"
  linkedin = "username"
  github = "username"
  spotify = "username"

